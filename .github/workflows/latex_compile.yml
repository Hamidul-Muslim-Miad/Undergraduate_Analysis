name: Build and Sync PDF

on:
  push:
    branches:
      - main
    paths:
      - '**.tex'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: TeX_Files/undergraduate_analysis.tex
          # 1. FORCE LUALATEX
          compiler: lualatex
          # 2. SET WORKING DIRECTORY to find \input files
          working_directory: TeX_Files
          # 3. USE LATEST TEXLIVE
          texlive_version: latest
          args: "-pdf -lualatex -interaction=nonstopmode -halt-on-error -shell-escape"

      - name: Commit and Push PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Move the generated PDF from the subfolder to the root
          if [ -f "TeX_Files/undergraduate_analysis.pdf" ]; then
            mv TeX_Files/undergraduate_analysis.pdf ./undergraduate_analysis.pdf
          fi
          
          git add undergraduate_analysis.pdf
          git commit -m "Automated build: Update undergraduate_analysis.pdf [skip ci]" || echo "No changes to commit"
          git push
