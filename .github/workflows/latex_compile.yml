name: Build and Sync PDF

on:
  push:
    branches:
      - main
    paths:
      - '**.tex'
      - '**.cls'
      - '**.sty'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          # Root file relative to the working_directory
          root_file: undergraduate_analysis.tex
          
          # Use the specialized latexmk toggle for LuaLaTeX
          # This ensures multiple passes for the Table of Contents
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          
          # Execution context
          working_directory: TeX_Files
          texlive_version: latest

      - name: Commit and Push PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verify existence and move PDF from subfolder to repository root
          if [ -f "TeX_Files/undergraduate_analysis.pdf" ]; then
            mv TeX_Files/undergraduate_analysis.pdf ./undergraduate_analysis.pdf
          else
            echo "Error: PDF not found in TeX_Files/"
            exit 1
          fi
          
          # Stage the updated PDF
          git add undergraduate_analysis.pdf
          
          # Commit using [skip ci] to prevent recursive workflow triggers
          git commit -m "Automated build: Update undergraduate_analysis.pdf [skip ci]" || echo "No changes to commit"
          
          git push
